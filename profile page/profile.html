<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - E-learning Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">

</head>

<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="../images/profile-pic.jpg" alt="Profile Picture">
            <div>
                <h1>John Doe</h1>
                <p>Email: john.doe@example.com</p>
                <p>Joined: January 2024</p>
                <a href="edit-profile.html" class="edit-btn">Edit Profile</a>
            </div>
        </div>

        <!-- Enrolled Courses -->
        <div class="enrolled-courses">
            <h2>Enrolled Courses</h2>
            <div class="course-card">
                <img src="../images/course1.jpg" alt="Course 1">
                <div>
                    <h3>Web Development Basics</h3>
                    <p>Instructor: John Doe</p>
                    <p>Status: In Progress</p>
                </div>
            </div>
            <div class="course-card">
                <img src="../images/course2.jpg" alt="Course 2">
                <div>
                    <h3>Introduction to Python</h3>
                    <p>Instructor: Jane Doe</p>
                    <p>Status: Completed</p>
                </div>
            </div>
            <!-- Add more courses as needed -->
        </div>
    </div>
</body>

</html>
